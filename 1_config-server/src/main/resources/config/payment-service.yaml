server:
  port: 9999

spring:
  application:
    name: payment-service

  # =======================
  # KAFKA (PRODUCER)
  # =======================
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false   # ✅ tránh lỗi consumer khác package
        spring.json.trusted.packages: "*"     # ✅ cho phép deserialize PaymentCapturedEvent

  # =======================
  # DATASOURCE
  # =======================
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mobilehub_payment}?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root1234!}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # =======================
  # JPA
  # =======================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# =======================
# INTERNAL SERVICES
# =======================
services:
  order:
    base-url: ${ORDER_SERVICE_URL:http://localhost:8085}
    internal-api-key: ${ORDER_INTERNAL_API_KEY:dev-secret-key}

  inventory:
    base-url: ${INVENTORY_SERVICE_URL:http://localhost:8086}
    internal-api-key: ${INVENTORY_INTERNAL_API_KEY:dev-secret-key}

  user:
    base-url: ${IDENTITY_SERVICE_URL:http://localhost:8081}
    internal-api-key: ${USER_INTERNAL_API_KEY:dev-secret-key}

# =======================
# PAYOS
# =======================
payos:
  api-base-url: ${PAYOS_API_BASE_URL:https://api-merchant.payos.vn}
  client-id: ${PAYOS_CLIENT_ID}
  api-key: ${PAYOS_API_KEY}
  checksum-key: ${PAYOS_CHECKSUM_KEY}
  return-url-base: ${PAYOS_RETURN_URL_BASE}
  cancel-url-base: ${PAYOS_CANCEL_URL_BASE}

# =======================
# FEIGN
# =======================
feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: FULL

# =======================
# LOGGING
# =======================
logging:
  level:
    org.mobilehub.payment_service: DEBUG
    feign: DEBUG
