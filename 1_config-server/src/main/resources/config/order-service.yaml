server:
  port: 8085

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:mysql://localhost:3306/mobilehub_order?createDatabaseIfNotExist=true
    username: root
    password: root1234!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # âœ… add header __TypeId__
        spring.json.add.type.headers: true

service:
  identity: http://localhost:8081
  customer: http://localhost:8082
  product: http://localhost:8083
