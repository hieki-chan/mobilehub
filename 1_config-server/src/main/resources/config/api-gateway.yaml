
server:
  port: 8080

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:5174"
              - "http://localhost:5175"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true
      routes:

        # ========== IDENTITY ==========
        - id: identity_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/auth/**, ${app.api-prefix}/admin/users/**, ${app.api-prefix}/users/**
          filters:
            - StripPrefix=2

        # ========== CUSTOMER ==========
        - id: customer_service
          uri: http://localhost:8082
          predicates:
            - Path=${app.api-prefix}/customers/**, ${app.api-prefix}/admin/customers/**
          filters:
            - StripPrefix=2

        # ========== PRODUCT ==========
        - id: product_service
          uri: http://localhost:8083
          predicates:
            - Path=${app.api-prefix}/products/**, ${app.api-prefix}/admin/products/**, ${app.api-prefix}/discounts/**
          filters:
            - StripPrefix=2

        # ========== CART ==========
        - id: cart_service
          uri: http://localhost:8084
          predicates:
            - Path=${app.api-prefix}/carts/**
          filters:
            - StripPrefix=2

        # ========== ORDER ==========
        - id: order_service
          uri: http://localhost:8085
          predicates:
            - Path=${app.api-prefix}/orders/**, ${app.api-prefix}/admin/orders/**
          filters:
            - StripPrefix=2

        # ========== INVENTORY ==========
        - id: inventory_service
          uri: http://localhost:8086
          predicates:
            - Path=${app.api-prefix}/inventory/**
          filters:
            - StripPrefix=2

        # ========== PAYMENT ==========
        - id: payment_service
          uri: http://localhost:9999
          predicates:
            - Path=${app.api-prefix}/payments/**
          filters:
            - StripPrefix=2

        #============ RATING ============
        - id: rating_service
          uri: http://localhost:8091
          predicates:
            - Path=${app.api-prefix}/ratings/**, ${app.api-prefix}/admin/ratings/**
          filters:
            - StripPrefix=2

        # ========== CLOUD MEDIA ==========
        - id: cloud_media_service
          uri: http://localhost:8090
          predicates:
            - Path=${app.api-prefix}/media/**
          filters:
            - StripPrefix=2

        # ========== INSTALLMENT ==========
        - id: installment-service
          uri: http://localhost:8093
          predicates:
            - Path=/api/v1/installment/**
          filters:
            - RewritePath=/api/v1/installment/(?<segment>.*), /api/v1/${segment}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG