server:
  port: 8083
  servlet:
    context-path: /cart

spring:
  application:
    name: cart-service
  config:
    import: "optional:configserver:http://localhost:8888"
  cloud:
    compatibility-verifier:
      enabled: false

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: full

product-service:
  url: http://localhost:8082/api/products
