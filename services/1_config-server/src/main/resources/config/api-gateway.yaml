
server:
  port: 8080

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false
      routes:

        # ========== IDENTITY ==========
        - id: identity_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/auth/**, ${app.api-prefix}/admin/users/**
          filters:
            - StripPrefix=2

        # ========== USER ==========
        - id: user_service
          uri: http://localhost:8082
          predicates:
            - Path=${app.api-prefix}/users/**, ${app.api-prefix}/user-info/**
          filters:
            - StripPrefix=2
            - PrefixPath=/user-info

        # ========== PRODUCT ==========
        - id: product_service
          uri: http://localhost:8083
          predicates:
            - Path=${app.api-prefix}/products/**, ${app.api-prefix}/admin/products/**, ${app.api-prefix}/discounts/**
          filters:
            - StripPrefix=2

        # ========== CART ==========
        - id: cart_service
          uri: http://localhost:8084
          predicates:
            - Path=${app.api-prefix}/cart/**
          filters:
            - StripPrefix=2

        # ========== ORDER ==========
        # Service có context-path /order và controller /api/orders/**
        # Đường thật: /order/api/orders/**
        - id: order_service
          uri: http://localhost:8085
          predicates:
            - Path=${app.api-prefix}/orders/**
          filters:
            - StripPrefix=2
            # Sau khi bỏ /api/v1, phần còn lại là /orders/**
            # Ta chèn cả /order và /api vào trước phần còn lại:
            - RewritePath=/(?<remaining>.*), /order/api/${remaining}

        # ========== INVENTORY ==========
        # Controller map dưới /api/inventory/**
        - id: inventory_service
          uri: http://localhost:8086
          predicates:
            - Path=${app.api-prefix}/inventory/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api

        # ========== PAYMENT ==========
        # Controller map dưới /api/payments/**
        - id: payment_service
          uri: http://localhost:8087
          predicates:
            - Path=${app.api-prefix}/payments/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api

        # ========== CLOUD MEDIA ==========
        - id: cloud_media_service
          uri: http://localhost:8090
          predicates:
            - Path=${app.api-prefix}/media/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG