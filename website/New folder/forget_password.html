<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - Vphone</title>

    <!-- Bootstrap CSS -->
    <link href="./ascet/bootrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="forget_password.css" />
  </head>

  <body>
    <div class="forgot-box">
      <h2>Quên mật khẩu?</h2>
      <p>
        Nhập email hoặc số điện thoại của bạn và chúng tôi sẽ gửi liên kết đặt
        lại mật khẩu.
      </p>

      <form id="forgotForm">
        <div class="mb-3">
          <input
            type="text"
            id="emailInput"
            class="form-control"
            placeholder="Email hoặc Số điện thoại"
          />
        </div>
        <button type="submit" class="btn btn-reset w-100">
          Gửi liên kết đặt lại mật khẩu
        </button>
      </form>

      <div class="back-login">
        <a href="login.html"
          ><i class="bi bi-arrow-left"></i> Quay lại đăng nhập</a
        >
      </div>
    </div>

    <div class="footer">
      &copy; 2025 Vphone — Nền tảng mua sắm thông minh bằng AI & AR.
    </div>

    <!-- Bootstrap JS -->
    <script src="./ascet/bootrap/js/bootstrap.bundle.min.js"></script>

    <script src="forget_password.js"></script>
  </body>
</html>
