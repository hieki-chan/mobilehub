<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | Vphone</title>
    <link href="./ascet/bootrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container" id="loginBox">
      <div class="login-title">Vphone</div>

      <label class="form-label">Số điện thoại</label>
      <input
        id="phoneInput"
        type="text"
        class="form-control mb-3"
        placeholder="Nhập số điện thoại"
      />

      <label class="form-label">Mật khẩu</label>
      <input
        id="passwordInput"
        type="password"
        class="form-control mb-3"
        placeholder="Nhập mật khẩu"
      />

      <button id="loginBtn" class="btn btn-login mb-3">Đăng nhập</button>

      <div class="divider">HOẶC</div>

      <a
        href="loginWithGmail.html"
        class="btn btn-email mb-2 d-block text-center"
      >
        <i class="bi bi-envelope"></i> Đăng nhập bằng Email
      </a>

      <a href="login_forget.html" class="forgot-password">Quên mật khẩu?</a>
    </div>

    <div class="register-box">
      Bạn chưa có tài khoản?
      <a href="register.html">Đăng ký</a>
    </div>

    <script src="./ascet/bootrap/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
