<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="./ascet/bootrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="DanhSachSanPham.html"
              >Danh sách sản phẩm</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="setting.html">Cài đặt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trangchu.html">Trang chủ</a>
          </li>
        </ul>
        <a href="login.html" class="logout-btn" title="Đăng xuất">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </nav>

    <div class="container-fluid mt-4 px-4">
      <div class="row g-4">
        <!-- Summary -->
        <div class="col-md-4">
          <div class="card p-4">
            <h6>Bảng tóm tắt</h6>
            <div class="chart-container">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Sales -->
        <div class="col-md-8">
          <div class="card p-4">
            <h6>
              Việc bán hàng
              <span class="float-end small text-muted">12 tháng</span>
            </h6>
            <div class="chart-container">
              <canvas id="lineChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Repayments -->
        <div class="col-md-4">
          <div class="card p-4">
            <h6>Nợ <span class="small text-muted"></span></h6>
            <h4 class="fw-bold">$241.70</h4>
            <div class="chart-container mt-3">
              <canvas id="repayChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Ads Expense -->
        <div class="col-md-4">
          <div class="card p-4">
            <h6>Chi phí quảng cáo <span class="small text-muted"></span></h6>
            <h4 class="fw-bold">$187.20</h4>
            <div class="chart-container mt-3">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Info cards (đã căn trái nội dung và icon) -->
        <div class="col-md-4">
          <div class="card p-3 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-bag-check-fill text-warning fs-2 me-3"></i>
              <div>
                <h4 class="fw-bold mb-0">$1.74M</h4>
                <p class="mb-0 text-muted">Bán hàng tồn kho</p>
              </div>
            </div>
          </div>

          <div class="card p-3 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-truck text-warning fs-2 me-3"></i>
              <div>
                <h4 class="fw-bold mb-0">4,591</h4>
                <p class="mb-0 text-muted">Giao hàng thành công</p>
              </div>
            </div>
          </div>

          <div class="card p-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-box-seam text-warning fs-2 me-3"></i>
              <div>
                <h4 class="fw-bold mb-0">182</h4>
                <p class="mb-0 text-muted">Gói hàng nhận được</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="./ascet/bootrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
