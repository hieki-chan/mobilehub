<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../assets/css/product-list.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="product-list.html"
              >Danh sách sản phẩm</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="account-settings.html">Cài đặt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../public/trangchu.html">Trang chủ</a>
          </li>
        </ul>
        <a href="../public/login.html" class="logout-btn" title="Đăng xuất">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </nav>

    <!-- Nội dung -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Danh sách sản phẩm</h3>
        <!-- Nút mở form -->
        <button class="btn btn-add" id="btnAdd">+ Thêm sản phẩm</button>
      </div>

      <!-- Overlay + Form Thêm sản phẩm -->
      <div id="overlay" class="overlay">
        <div class="modal-box">
          <button class="close-btn" id="closeForm">&times;</button>
          <h5 class="fw-bold mb-3">Thêm sản phẩm mới</h5>
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Tên sản phẩm</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productDesc" class="form-label">Mô tả</label>
              <input
                type="text"
                class="form-control"
                id="productDesc"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Giá</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productStatus" class="form-label">Trạng thái</label>
              <select class="form-select" id="productStatus" required>
                <option value="1">Hoạt động</option>
                <option value="0">Ngừng</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productDiscount" class="form-label"
                >Discount ID</label
              >
              <input
                type="number"
                class="form-control"
                id="productDiscount"
                required
              />
            </div>
            <!-- Product specification fields (user enters specs, not spec id) -->
            <div class="mb-3">
              <label class="form-label">Thông số kỹ thuật</label>
              <div class="row g-2">
                <div class="col-6">
                  <input type="text" class="form-control mb-2" id="spec_brand" placeholder="Brand" />
                  <input type="text" class="form-control mb-2" id="spec_cpu" placeholder="CPU" />
                  <input type="text" class="form-control mb-2" id="spec_cpu_speed" placeholder="CPU speed" />
                  <input type="text" class="form-control mb-2" id="spec_ram" placeholder="RAM" />
                  <input type="text" class="form-control mb-2" id="spec_storage_cap" placeholder="Storage capacity" />
                  <input type="text" class="form-control mb-2" id="spec_os" placeholder="OS" />
                </div>
                <div class="col-6">
                  <input type="text" class="form-control mb-2" id="spec_battery_cap" placeholder="Battery capacity" />
                  <input type="text" class="form-control mb-2" id="spec_front_cam" placeholder="Front camera" />
                  <input type="text" class="form-control mb-2" id="spec_rear_cam" placeholder="Rear camera" />
                  <input type="text" class="form-control mb-2" id="spec_gpu" placeholder="GPU" />
                  <input type="text" class="form-control mb-2" id="spec_screen_res" placeholder="Screen resolution" />
                  <input type="text" class="form-control mb-2" id="spec_size_weight" placeholder="Size / Weight" />
                </div>
                <div class="col-12">
                  <input type="text" class="form-control mb-2" id="spec_features" placeholder="Features (comma separated)" />
                  <input type="text" class="form-control mb-2" id="spec_material" placeholder="Material" />
                  <input type="text" class="form-control mb-2" id="spec_release_date" placeholder="Release date" />
                </div>
              </div>
            </div>

            <!-- Images (one URL per line) -->
            <div class="mb-3">
              <label for="productImages" class="form-label">Ảnh sản phẩm (mỗi dòng 1 URL)</label>
              <textarea class="form-control" id="productImages" rows="3" placeholder="https://..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Thêm sản phẩm
            </button>
          </form>
        </div>
      </div>

      <!-- Bảng danh sách sản phẩm -->
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Discount ID</th>
                <th>Spec ID</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="productList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/product-list.js"></script>
  </body>
</html>
