<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../assets/css/product-list.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="product-list.html"
              >Danh sách sản phẩm</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="account-settings.html">Cài đặt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../public/trangchu.html">Trang chủ</a>
          </li>
        </ul>
        <a href="../public/login.html" class="logout-btn" title="Đăng xuất">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </nav>

    <!-- Nội dung -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Danh sách sản phẩm</h3>
        <!-- Nút mở form -->
        <button class="btn btn-add" id="btnAdd">+ Thêm sản phẩm</button>
      </div>

      <!-- Overlay + Form Thêm sản phẩm -->
      <div id="overlay" class="overlay">
        <div class="modal-box">
          <button class="close-btn" id="closeForm">&times;</button>
          <h5 class="fw-bold mb-3">Thêm sản phẩm mới</h5>
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Tên sản phẩm</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productDesc" class="form-label">Mô tả</label>
              <input
                type="text"
                class="form-control"
                id="productDesc"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Giá</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productStatus" class="form-label">Trạng thái</label>
              <select class="form-select" id="productStatus" required>
                <option value="1">Hoạt động</option>
                <option value="0">Ngừng</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productDiscount" class="form-label"
                >Discount ID</label
              >
              <input
                type="number"
                class="form-control"
                id="productDiscount"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productSpec" class="form-label">Spec ID</label>
              <input
                type="number"
                class="form-control"
                id="productSpec"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Thêm sản phẩm
            </button>
          </form>
        </div>
      </div>

      <!-- Bảng danh sách sản phẩm -->
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Discount ID</th>
                <th>Spec ID</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="productList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/product-list.js"></script>
  </body>
</html>
